<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Percent Calendar">
    <meta name="apple-mobile-web-app-status-barstyle" content="black">
    <title>Percent calendar</title>
    <link rel="apple-touch-icon" href="./icon-title.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-title-180.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1 id="title">Percent Calendar</h1>
    <div id="calendar-wrapper">
        <div class="calendar" id="year"></div>
        <div class="calendar" id="month"></div>
        <div class="calendar" id="day"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
